<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="0" class="number">
            <button id="convert-btn">Convert</button>
        </header>
        <div class="wrapper">
            <section id="num1">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            <section>
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            <section>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
        </div>
    </main>
    <script src="script.js"></script>    
</body>
</html>
